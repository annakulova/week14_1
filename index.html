<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Введите число 1: <input type="text" id="n1"></p>
    <p>Введите число 2: <input type="text" id="n2"></p>

    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>
    <hr>
    <div id="out">Результат</div>

    <script>
        function plus() {
            let num1, num2, result;
            num1 = document.getElementById('n1').value;
            num1 = parseInt(num1);

            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);

            result = num1+num2;

            document.getElementById('out').innerHTML= result;
        }

        function minus() {
            let num1, num2, result;
            num1 = document.getElementById('n1').value;
            num1 = parseInt(num1);

            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);

            result = num1-num2;

            document.getElementById('out').innerHTML= result;
        }

        function multiply() {
            let num1, num2, result;
            num1 = document.getElementById('n1').value;
            num1 = parseInt(num1);

            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);

            result = num1*num2;

            document.getElementById('out').innerHTML= result;
        }

        function divide() {
            let num1, num2, result;
            num1 = document.getElementById('n1').value;
            num1 = parseInt(num1);

            num2 = document.getElementById('n2').value;
            num2 = parseInt(num2);

            result = num1/num2;

            document.getElementById('out').innerHTML= result;
        }
        
    </script>
</body>
</html>
